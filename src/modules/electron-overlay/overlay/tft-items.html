    <link rel="stylesheet" href="tft-items.css" />
    <script>
      var ipcRenderer = require('electron').ipcRenderer;
      ipcRenderer.on('changeLanguage', function(event, lang) {
        if (lang)
          Object.entries(lang).forEach(([item, text]) => {
            document.getElementsByName(item).forEach(elem => {
              elem.innerHTML = text.description;
            });
          });
      });

      var currentItemName;

      function display(elm) {
        var itemName = elm.getAttribute('id');
        var itemElement = document.getElementById(itemName + '-combinations');
        var itemElementImage = document.getElementById(itemName + '-image');

        if (currentItemName === itemName) {
          itemElement.style.display = 'none';
          itemElementImage.style.borderColor = '#343f57';
          currentItemName = null;
        } else if (currentItemName && currentItemName !== itemName) {
          var currentElement = document.getElementById(
            currentItemName + '-combinations'
          );
          var currentElementImage = document.getElementById(
            currentItemName + '-image'
          );
          currentElementImage.style.borderColor = '#343f57';
          currentElement.style.display = 'none';
          itemElementImage.style.borderColor = '#a1acc3';
          itemElement.style.display = 'block';
          currentItemName = itemName;
        } else {
          itemElementImage.style.borderColor = '#a1acc3';
          itemElement.style.display = 'block';
          currentItemName = itemName;
        }
      }
    </script>
